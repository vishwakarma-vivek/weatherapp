
<!doctype html>
<html lang="en">

<style>
    .container{
        display: flex;
        flex-direction: column;   
        align-items: center ;
        justify-content: center;
        margin-top: 170px;
     }
     body{
      background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('./snow-esd.jpg')
     }
</style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather App</title>
  </head>
  <body style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">MyWeather</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" id="city" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Search</button>
    </form>
  </div>
</nav>



<div class="container">
    <h1 style="color: rgb(94, 171, 219);">Weather for <span id="title-city">Delhi</span></h1><br>
    <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Temperature</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-muted"> &deg C</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Temperature is <span id="temp"></span></li>
          <li>Min_temperature is <span id="min_temp"></span></li>
          <li>Max temperature is <span id="max_temp"></span></li>
         
        </ul>
        
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Humidity</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-muted">%</h1>
        <ul class="list-unstyled mt-3 mb-4">
            <li>Humidity is <span id="humidity"></span></li>
            <li>Sunrise time is <span id="sunrise"></span></li>
          <li>Sunset time is is <span id="sunset"></span></li>
        </ul>
        
      </div>
    </div>
    <div class="card mb-4 shadow-sm"  style="height: 300px">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Wind info</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-muted">km/hr</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Cloud PCT is <span id="cloud_pct"></span></li>
            <li>Wind speed is <span id="wind_speed"></span></li>
          <li>wind degrees is <span id="wind_degrees"></span></li>
        </ul>
       
      </div>
    </div>
  </div> 
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
